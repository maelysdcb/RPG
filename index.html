<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/logo.png" sizes="32x32" type="image/png">
  <title>Role Play Game</title>
</head>

<body>
  <main>
    <section id="section-1">
      <h2>✌️ Game :</h2>
      <div class="game">
        <div class="gameBox">
          <div id="player">
            <p>Heida</p>
            <div class="healthbarBack">
              <div class="healthbar">
                <span></span>
              </div>
            </div>
          </div>
          <div id="enemy">
            <p>Elfio</p>
            <div class="healthbarBack">
              <div class="healthbar">
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="caracters">
          <img id="girl" src="./img/girl2.gif"></img>
          <img id="witcher" src="./img/witcher.gif"></img>
        </div>
      </div>
    </section>
    <section id="section-2">
      <h2>📜 Your inventory :</h2>
      <div class="inventory">
        <ul>
          <li>🍸 Mini potions : <span id="minHeal"></span></li>
          <li>🍺 Maxi potions : <span id="maxHeal"></span></li>
          <li>💯 Total potions : <span id="totalHeal">xx</span></li>
        </ul>
      </div>
    </section>
    <section id="section-3">
      <h2>💬 Historic logger :</h2>
      <div class="log">
      </div>
    </section>
    <section id="section-4">
      <h2>🎮 Actions : </h2>
      <div class="playButton">
        <button class="play" onclick="attackWithHands()"><span>Punch 👊</span></button>
        <button class="play" onclick="attackWithSword()"><span>Sword ⚔️</span></button>
        <button class="play" onclick="fireBall()"><span>Fireball 🔥</span></button>
        <!-- <button onclick="stealLife()"><span>Steal life ✨</span></button> -->
        <button class="play" onclick="takePotion(10)"><span>Mini 🍸</span></button>
        <button class="play" onclick="takePotion(30)"><span>Maxi 🍺</span></button>
        <button onclick="replay()" id="replay"> <span>Replay 🔄</span></button>
        <button onclick="playStop()" id="playPause">🔊</button>
      </div>
      <div id="othersActions">
        <audio src="./audio/punch.mp3" id="punch"></audio>
        <audio src="./audio/sword.mp3" id="sword"></audio>
        <audio src="./audio/fireball.mp3" id="fireball"></audio>
        <!-- <audio src="./audio/stealLife.mp3" id="stealLife"></audio> -->
        <audio src="./audio/miniPotions.mp3" id="miniPotions"></audio>
        <audio src="./audio/bigPotions.mp3" id="maxiPotions"></audio>
        <audio src="./audio/soundback.mp3" loop ="loop" id="track"></audio>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy;Equ6l 2023 | credits to @minimoss</p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
